<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="start_btn"><button>Start Quiz</button></div> 
   <div class="info_box">
       <div class="info_title">
        <span>Please read the instruction below carefully:</span>
    </div>
   <div class="info_list">
       <div class="info">1. There are 5 questions.</div>
       <div class="info">2. All the questions are Multiple-Choice.</div>
       <div class="info">3. You have <span>30 minutes</span> to complete this quiz.</div>
       <div class="info">4. Click submit button after you finish it.</div>
       <div class="info">Good Luck!</div>
   </div>
   <div class="buttons">
       <button class="quit">Exit Quiz</button>
       <button class="restart">Continue</button>
   </div>
   </div>
   <div class="quiz_box">
       <header>
           <div class="title">Quiz App</div>
            <div class="timer">
               <div class="time_left_text">Time Left</div>
               <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="complete_text">You have completed the Quiz. All Done!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
           <button class="restart">Try again</button>
           <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
</html>
